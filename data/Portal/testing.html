<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/Logo_Small.png" alt="SABER" />
    </div>

    <nav class="nav">
      <a class="navlink" href="./configuration.html">Configuration</a>
      <a class="navlink" href="./mission_library.html">Mission Library</a>
      <a class="navlink" href="./active_mission.html">Active Mission</a>
      <a class="navlink" href="./map.html">Map</a>
      <a class="navlink active" href="./testing.html">Testing</a>
    </nav>
  </header>

  <main class="container">
    <div class="mission-grid">

      <section class="card mission-box" id="testingParamsBox">
        <div class="card-left testing-card-left">
          <div class="box-header">
            <h2>Testing parameters</h2>
          </div>
          <div class="testing-toggle-group">
            <div class="toggle">
              <label class="switch">
                <input id="flightModeEnabled" type="checkbox" />
                <span class="slider"></span>
              </label>
              <span>Enable flight mode</span>
            </div>

            <div class="toggle">
              <label class="switch">
                <input id="geofenceViolation" type="checkbox" />
                <span class="slider"></span>
              </label>
              <span>Force geofence violation</span>
            </div>
          </div>
        </div>

      </section>

      <section class="card mission-box" id="oledMirrorBox">
        <div class="card-left">
          <div class="box-header">
            <h2>OLED mirror</h2>
          </div>
          <div class="oled-mirror">
            <div class="oled-row">
              <span class="oled-label">ID:</span>
              <span class="oled-value" id="oledCallsign">--</span>
              <span class="oled-right" id="oledBalloon">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">GPS:</span>
              <span class="oled-value" id="oledGps">--</span>
              <span class="oled-right" id="oledFlight">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">SATCOM:</span>
              <span class="oled-value" id="oledSatcom">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">LoRa:</span>
              <span class="oled-value" id="oledLora">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">STATUS:</span>
              <span class="oled-value" id="oledHold">--</span>
              <span class="oled-center" id="oledGeo">--</span>
              <span class="oled-right" id="oledBattery">--</span>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="./testing.js"></script>
</body>
</html>
