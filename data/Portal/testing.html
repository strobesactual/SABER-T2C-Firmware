<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/Logo_Small.png" alt="SABER" />
    </div>

    <nav class="nav">
      <a class="navlink" href="./active_mission.html">Active Mission</a>
      <a class="navlink" href="./map.html">Mission Status</a>
      <a class="navlink active" href="./testing.html">Testing</a>
    </nav>

    <div class="topbar-actions">
      <span id="readyFlag" class="ready-flag" aria-live="polite"></span>
    </div>
  </header>

  <main class="container">
    <div class="mission-grid">

      <section class="card mission-box" id="oledMirrorBox">
        <div class="card-left">
          <div class="box-header">
            <h2>OLED mirror &amp; Testing controls</h2>
          </div>
          <div class="oled-mirror">
            <div class="oled-row">
              <span class="oled-label">ID:</span>
              <span class="oled-value" id="oledCallsign">--</span>
              <span class="oled-right" id="oledBalloon">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">GPS:</span>
              <span class="oled-value" id="oledGps">--</span>
              <span class="oled-right" id="oledFlight">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">SATCOM:</span>
              <span class="oled-value" id="oledSatcom">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">LoRa:</span>
              <span class="oled-value" id="oledLora">--</span>
            </div>
            <div class="oled-row">
              <span class="oled-label">STATUS:</span>
              <span class="oled-value" id="oledHold">--</span>
              <span class="oled-center" id="oledGeo">--</span>
              <span class="oled-right" id="oledBattery">--</span>
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="testing-toggle-grid">
            <div class="testing-toggle-column">
              <div class="toggle">
                <label class="switch">
                  <input id="testModeEnabled" type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span>Activate test mode</span>
              </div>

              <div class="toggle">
                <label class="switch">
                  <input id="flightModeEnabled" type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span>Trigger flight mode (launch confirmed)</span>
              </div>
            </div>

            <div class="testing-toggle-column">
              <div class="toggle">
                <label class="switch">
                  <input id="geofenceViolation" type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span>Force geofence violation</span>
              </div>

              <div class="toggle">
                <label class="switch">
                  <input id="resetFlightMode" type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span>Reset system to ground</span>
              </div>
            </div>
          </div>

          <div class="testing-meta">
            <span>Flight timer</span>
            <span id="flightTimer">00:00:00</span>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="./testing.js"></script>
</body>
</html>
